<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro<input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <dv id="res"></dv>
<script>
function calcular (){
  var txtv = window.document.getElementById("txtvel");
  var res=window.document.getElementById("res");
  var vel = Number(txtv.value);
  res.innerHTML =`<p>A velocidade do carro é<strong> ${vel} km/h</strong></p>`
  if(vel >60){
    res.innerHTML+=`<p>Você ultrapassou a velocidade permitida.<strong>MULTADO</strong></p>`
     }
     res.innerHTML+=`<p>Use sempre o cinto de segurança.</p>`
}
</script>
</body>
</html>
