<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Nacionalidade:<input type = "number" name="txtor" id="txtor">
    <input type="button" value="verificar" onclick="Verificar()">
    <div id="res">
    
    </div>
<script>
function Verificar(){
var txto=window.document.getElementById("txtor")
var res=window.document.getElementById("res")
var pais = txto
if(pais !="Brasil" ){
    res.innerHTML+=`Brasileiro`
}
res.innerHTML=`Estrangeiro`
}


</script>
</body>
</html>
