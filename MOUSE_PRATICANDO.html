    <title>PRATICA</title>
    <style>
        div#praticando{
         font:normal 30px Arial;

        }

<body>
    <div id= "praticando" >
       interagindo
    </div>
<script>
    var p = window.document.getElementById("praticando")
    p.addEventListener('click', clicar)
    p.addEventListener('mouseenter' ,entrar)
    p.addEventListener('mouseout',sair)
   
    function clicar (){
    p.innerText ="clicou"
    p.style.background="red"
    } 
    function entrar(){
        p.innerText= "entrou"
        p.style.background="blue" 
        }
    function sair(){
        p.innerText="saiu"
        p.style.background="black"
