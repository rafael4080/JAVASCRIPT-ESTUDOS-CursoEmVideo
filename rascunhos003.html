<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multas</title>
</head>
<body>
  <h1>Sistema de multas</h1>
  Velocidad do carro:<input type ="number" name="txtvel" id="txtvel" min="0">
  <input type ="button" value="verificar" onclick="Verificar()">
  <div id="res">

  </div>
  <script>
    function Verificar(){
    var txtv = window.document.getElementById("txtvel")
    var res =window.document.getElementById("res")
    var vel =Number(txtv.value)
    res.innerHTML=`<p>A velocidade do seu carro é de <strong>${vel}km/h</strong></p>`
    if(vel > 60){
       res.innerHTML+=`<p>Você ultrapassou a velocidade permitida.<strong>MULTADO.</strong></p>`
    }
    res.innerHTML+=`<p>Dirija sempre usando o cinto de segurança!</p>`
    }
  </script>
</body>
</html>
